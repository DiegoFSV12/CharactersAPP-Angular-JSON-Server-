<div class="flex flex-column p-2">
    <h3 class="flex align-items-center">
        <mat-icon>search</mat-icon>
        <span style="margin-left: 8px;">Buscador</span>
    </h3>
    <mat-form-field>
        <mat-label>Buscador de héroes</mat-label>
        <input 
        type="text" 
        matInput 
        [formControl]="searchInput"
        (input)="searchHero()"
        [matAutocomplete]="auto"
        />

        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
        (optionSelected)="onSelectedOption($event)">
            <mat-option *ngFor="let hero of heroes" [value]="hero">{{hero.superhero}}</mat-option>
            <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" value="">
                No se encontro nada con el término {{searchInput.value}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    {{selectedHero|json}}
</div>
